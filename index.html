<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品管理後台</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
#imageDrop {
  border: 2px dashed #0d6efd;
  border-radius: 5px;
  padding: 30px;
  text-align: center;
  font-weight: bold;
  color: #0d6efd;
  transition: 0.3s;
  cursor: pointer;
}
#imageDrop.dragover { background:#e9f7ff; border-color:#0b5ed7; }
#preview img { max-width:100px; max-height:80px; margin:5px; border-radius:5px; cursor:pointer; }
</style>
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4">商品管理後台</h2>

  <!-- 新增 / 修改商品 -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">新增 / 修改商品</h5>
      <input type="hidden" id="rowId">

      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">商品名稱</label><input type="text" id="商品名稱" class="form-control"></div>
        <div class="col-md-3"><label class="form-label">價格</label><input type="number" id="價格" class="form-control"></div>
        <div class="col-md-3"><label class="form-label">庫存</label><input type="number" id="庫存" class="form-control"></div>
        <div class="col-md-6"><label class="form-label">分類</label><input type="text" id="分類" class="form-control"></div>
        <div class="col-md-6"><label class="form-label">是否上架</label>
          <select id="是否上架" class="form-select">
            <option value="是">是</option>
            <option value="否">否</option>
          </select>
        </div>
        <div class="col-12"><label class="form-label">商品簡介</label><textarea id="商品簡介" class="form-control"></textarea></div>
        <div class="col-12"><label class="form-label">規格</label><textarea id="規格" class="form-control"></textarea></div>

        <!-- 拖曳圖片 -->
        <div class="col-12">
          <label class="form-label">上傳商品圖片（拖曳或點擊選擇）</label>
          <div id="imageDrop">拖曳圖片到此或點擊選擇</div>
          <input type="file" id="imageFile" multiple style="display:none;">
          <div id="preview" class="mt-2"></div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" onclick="saveProduct()">儲存商品</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 商品列表 -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">商品列表</h5>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle" id="productTable">
          <thead class="table-dark">
            <tr>
              <th>#</th><th>名稱</th><th>價格</th><th>庫存</th><th>分類</th>
              <th>簡介</th><th>規格</th><th>上架</th><th>圖片</th><th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

</div>
<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzuKQ7itIMkR8Ju3uyVhD0njcu7Xf8rbdrJwfrmyrw6bIm2iuhyqyn11uNrUaW8POol2g/exec"; // 必須是已部署、任何人可存取
let products = [];
let imageFiles = [];

// ===== 拖曳 / 點擊上傳 =====
const drop = document.getElementById("imageDrop");
drop.addEventListener("click",()=>document.getElementById("imageFile").click());
drop.addEventListener("dragover",e=>{e.preventDefault(); drop.style.borderColor="#00f";});
drop.addEventListener("dragleave",e=>{e.preventDefault(); drop.style.borderColor="#aaa";});
drop.addEventListener("drop",e=>{
  e.preventDefault(); drop.style.borderColor="#aaa";
  handleFiles(e.dataTransfer.files);
});
document.getElementById("imageFile").addEventListener("change", e=>handleFiles(e.target.files));

function handleFiles(files){
  for(let f of files){
    imageFiles.push(f);
    const reader = new FileReader();
    reader.onload = e=>{
      const img = document.createElement("img");
      img.src = e.target.result;
      img.title = f.name;
      img.onclick = ()=>{ if(confirm("刪除此圖?")){ img.remove(); imageFiles = imageFiles.filter(x=>x!==f); } };
      document.getElementById("preview").appendChild(img);
    };
    reader.readAsDataURL(f);
  }
}

// ===== 壓縮圖片 =====
function compressImage(file, maxWidth=1024, quality=0.7){
  return new Promise(resolve=>{
    const img = new Image();
    img.onload=()=>{
      const canvas = document.createElement("canvas");
      const scale = Math.min(1,maxWidth/img.width);
      canvas.width = img.width*scale;
      canvas.height = img.height*scale;
      canvas.getContext("2d").drawImage(img,0,0,canvas.width,canvas.height);
      canvas.toBlob(blob=>resolve(blob),"image/jpeg",quality);
    };
    img.src = URL.createObjectURL(file);
  });
}

// ===== 上傳圖片 =====
async function uploadImages(category){
  const urls = [];
  for(let f of imageFiles){
    const blob = await compressImage(f);
    const form = new FormData();
    form.append("file", blob, f.name);
    form.append("category", category);
    form.append("action","uploadImage");
    const res = await fetch(GAS_URL,{method:"POST", body:form});
    const data = await res.json();
    if(data.status==="success") urls.push(data.fileId);
    else console.error("圖片上傳失敗",data.message);
  }
  imageFiles = [];
  document.getElementById("preview").innerHTML="";
  return urls;
}

// ===== 儲存商品 =====
async function saveProduct(){
  try{
    const category = document.getElementById("分類").value || "未分類";
    const imgs = await uploadImages(category);
    const data = {
      rowId: document.getElementById("rowId").value,
      商品名稱: document.getElementById("商品名稱").value,
      價格: document.getElementById("價格").value,
      庫存: document.getElementById("庫存").value,
      分類: category,
      商品簡介: document.getElementById("商品簡介").value,
      規格: document.getElementById("規格").value,
      是否上架: document.getElementById("是否上架").value,
      圖片檔名: imgs.join(",")
    };

    const res = await fetch(GAS_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({action:"save", ...data})
    });
    const result = await res.json();
    if(result.status==="success"){ alert("儲存成功"); loadProducts(); }
    else alert("儲存失敗: "+result.message);
  }catch(err){
    console.error(err);
    alert("儲存過程發生錯誤，請檢查Console");
  }
}

// ===== 讀取商品列表 =====
async function loadProducts(){
  const res = await fetch(GAS_URL+"?action=getProducts");
  const data = await res.json();
  products = data;
  const tbody = document.querySelector("#productTable tbody");
  tbody.innerHTML="";
  data.forEach((p,i)=>{
    const tr = document.createElement("tr");
    let imgs="";
    if(p['圖片檔名']){
      p['圖片檔名'].split(",").forEach(id=> imgs+=`<img src="https://drive.google.com/uc?export=view&id=${id}">`);
    }
    tr.innerHTML=`
      <td>${i+1}</td>
      <td>${p['商品名稱']||''}</td>
      <td>${p['價格']||''}</td>
      <td>${p['庫存']||''}</td>
      <td>${p['分類']||''}</td>
      <td>${p['商品簡介']||''}</td>
      <td>${p['規格']||''}</td>
      <td>${p['是否上架']||''}</td>
      <td>${imgs}</td>
      <td>
        <button class="small" onclick="editProduct(${i})">編輯</button>
        <button class="small" onclick="deleteProduct(${i})">刪除</button>
        <button class="small" onclick="addImage(${i})">補圖</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// ===== 編輯 =====
function editProduct(i){
  const p = products[i];
  document.getElementById("rowId").value = p.rowId;
  document.getElementById("商品名稱").value = p.商品名稱;
  document.getElementById("價格").value = p.價格;
  document.getElementById("庫存").value = p.庫存;
  document.getElementById("分類").value = p.分類;
  document.getElementById("商品簡介").value = p.商品簡介;
  document.getElementById("規格").value = p.規格;
  document.getElementById("是否上架").value = p.是否上架;
}

// ===== 刪除商品 =====
async function deleteProduct(i){
  if(!confirm("確定刪除?")) return;
  const p = products[i];
  const res = await fetch(GAS_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({action:"delete", rowId:p.rowId})
  });
  const result = await res.json();
  if(result.status==="success") loadProducts();
  else alert(result.message);
}

// ===== 補圖 =====
async function addImage(index){
  const p = products[index];
  const input = document.createElement("input");
  input.type="file";
  input.multiple=true;
  input.click();

  input.onchange = async e=>{
    const files = Array.from(e.target.files);
    const category = p.分類 || "未分類";
    const newFileIds = [];
    for(let f of files){
      const blob = await compressImage(f);
      const form = new FormData();
      form.append("file", blob, f.name);
      form.append("category", category);
      form.append("action","uploadImage");
      const res = await fetch(GAS_URL,{method:"POST",body:form});
      const data = await res.json();
      if(data.status==="success") newFileIds.push(data.fileId);
    }
    const existing = p.圖片檔名 ? p.圖片檔名.split(",") : [];
    const updated = existing.concat(newFileIds).join(",");
    await fetch(GAS_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({action:"save", rowId:p.rowId, 圖片檔名:updated})
    });
    loadProducts();
  };
}

// ===== 初始化 =====
loadProducts();
</script>

</body>
</html>
