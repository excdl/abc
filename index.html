<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品管理後台</title>
<style>

</head>

<h2>商品管理後台</h2>

<h3>新增 / 修改商品</h3>
<div>

  <label>上傳商品圖片</label>

  <button onclick="uploadImage()">上傳圖片</button>
  <p id="uploadStatus"></p>
  <input type="hidden" id="圖片檔名">

  <button onclick="saveProduct()">儲存商品</button>
</div>

<h3>商品列表</h3>

  <tbody></tbody>
</table>
