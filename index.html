<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品管理後台</title>
<style>
body { font-family:'微軟正黑體'; padding:10px; background:#f5f5f5; }
h2,h3 { margin:5px 0; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th,td { border:1px solid #ccc; padding:5px; text-align:left; }
th { background:#eee; }
input, select, textarea, button { width:100%; margin-bottom:5px; padding:5px; box-sizing:border-box; }
#imageDrop { border:2px dashed #aaa; padding:20px; text-align:center; color:#666; margin-bottom:5px; cursor:pointer; }
#preview img { max-width:100px; max-height:80px; margin:5px; border:1px solid #ccc; }
button.small { width:auto; padding:2px 5px; margin:2px; }
</style>
</head>
<body>

<h2>商品管理後台</h2>

<h3>新增 / 修改商品</h3>
<div>
  <input type="hidden" id="rowId">
  <label>商品名稱</label><input type="text" id="商品名稱">
  <label>價格</label><input type="number" id="價格">
  <label>庫存</label><input type="number" id="庫存">
  <label>分類</label><input type="text" id="分類">
  <label>商品簡介</label><textarea id="商品簡介"></textarea>
  <label>規格</label><textarea id="規格"></textarea>
  <label>是否上架</label>
  <select id="是否上架">
    <option value="是">是</option>
    <option value="否">否</option>
  </select>

  <label>上傳商品圖片（可拖曳或點擊選擇）</label>
  <div id="imageDrop">拖曳圖片到此或點擊選擇</div>
  <input type="file" id="imageFile" multiple style="display:none;">
  <div id="preview"></div>
  <p id="uploadStatus"></p>

  <button onclick="saveProduct()">儲存商品</button>
</div>

<h3>商品列表</h3>
<table id="productTable">
  <thead>
    <tr>
      <th>#</th><th>名稱</th><th>價格</th><th>庫存</th><th>分類</th>
      <th>簡介</th><th>規格</th><th>上架</th><th>圖片</th><th>操作</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzuKQ7itIMkR8Ju3uyVhD0njcu7Xf8rbdrJwfrmyrw6bIm2iuhyqyn11uNrUaW8POol2g/exec";
let products = [];
let imageFiles = [];

// 拖曳事件
const drop = document.getElementById("imageDrop");
drop.addEventListener("click",()=>document.getElementById("imageFile").click());
drop.addEventListener("dragover",e=>{e.preventDefault(); drop.style.borderColor="#00f";});
drop.addEventListener("dragleave",e=>{e.preventDefault(); drop.style.borderColor="#aaa";});
drop.addEventListener("drop",e=>{
  e.preventDefault(); drop.style.borderColor="#aaa";
  handleFiles(e.dataTransfer.files);
});
document.getElementById("imageFile").addEventListener("change", e=>handleFiles(e.target.files));

function handleFiles(files){
  for(let f of files){
    imageFiles.push(f);
    const reader = new FileReader();
    reader.onload = e=>{
      const img = document.createElement("img");
      img.src = e.target.result;
      img.title = f.name;
      img.onclick = ()=>{ if(confirm("刪除此圖?")){ img.remove(); imageFiles = imageFiles.filter(x=>x!==f); } };
      document.getElementById("preview").appendChild(img);
    };
    reader.readAsDataURL(f);
  }
}

// 壓縮圖片
function compressImage(file, maxWidth=1024, quality=0.7){
  return new Promise(resolve=>{
    const img = new Image();
    img.onload=()=>{
      const canvas = document.createElement("canvas");
      const scale = Math.min(1,maxWidth/img.width);
      canvas.width = img.width*scale;
      canvas.height = img.height*scale;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img,0,0,canvas.width,canvas.height);
      canvas.toBlob(blob=>resolve(blob),"image/jpeg",quality);
    };
    img.src = URL.createObjectURL(file);
  });
}

// 上傳圖片
async function uploadImages(category){
  const urls = [];
  for(let f of imageFiles){
    const blob = await compressImage(f);
    const form = new FormData();
    form.append("file", blob, f.name);
    form.append("category", category);
    form.append("action","uploadImage");
    const res = await fetch(GAS_URL,{method:"POST", body:form});
    const data = await res.json();
    if(data.status==="success") urls.push(data.fileId);
    else console.error("上傳失敗",data.message);
  }
  imageFiles = [];
  document.getElementById("preview").innerHTML="";
  return urls;
}

// 儲存商品
async function saveProduct(){
  const category = document.getElementById("分類").value || "未分類";
  const imgs = await uploadImages(category);
  const data = {
    rowId: document.getElementById("rowId").value,
    商品名稱: document.getElementById("商品名稱").value,
    價格: document.getElementById("價格").value,
    庫存: document.getElementById("庫存").value,
    分類: category,
    商品簡介: document.getElementById("商品簡介").value,
    規格: document.getElementById("規格").value,
    是否上架: document.getElementById("是否上架").value,
    圖片檔名: imgs.join(",")
  };
  const res = await fetch(GAS_URL,{
    method:"POST",
    body: JSON.stringify({action:"save", ...data})
  });
  const result = await res.json();
  if(result.status==="success") { alert("儲存成功"); loadProducts(); }
  else alert("儲存失敗:"+result.message);
}

// 讀取商品列表
async function loadProducts(){
  const res = await fetch(GAS_URL+"?action=getProducts");
  const data = await res.json();
  products = data;
  const tbody = document.querySelector("#productTable tbody");
  tbody.innerHTML="";
  data.forEach((p,i)=>{
    const tr = document.createElement("tr");
    let imgs = "";
    if(p['圖片檔名']){
      p['圖片檔名'].split(",").forEach(id=>{
        imgs += `<img src="https://drive.google.com/uc?export=view&id=${id}">`;
      });
    }
    tr.innerHTML=`
      <td>${i+1}</td>
      <td>${p['商品名稱']||''}</td>
      <td>${p['價格']||''}</td>
      <td>${p['庫存']||''}</td>
      <td>${p['分類']||''}</td>
      <td>${p['商品簡介']||''}</td>
      <td>${p['規格']||''}</td>
      <td>${p['是否上架']||''}</td>
      <td>${imgs}</td>
      <td>
        <button class="small" onclick="editProduct(${i})">編輯</button>
        <button class="small" onclick="deleteProduct(${i})">刪除</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// 編輯
function editProduct(i){
  const p = products[i];
  document.getElementById("rowId").value = p.rowId;
  document.getElementById("商品名稱").value = p.商品名稱;
  document.getElementById("價格").value = p.價格;
  document.getElementById("庫存").value = p.庫存;
  document.getElementById("分類").value = p.分類;
  document.getElementById("商品簡介").value = p.商品簡介;
  document.getElementById("規格").value = p.規格;
  document.getElementById("是否上架").value = p.是否上架;
}

// 刪除
async function deleteProduct(i){
  if(!confirm("確定刪除?")) return;
  const p = products[i];
  const res = await fetch(GAS_URL,{
    method:"POST",
    body: JSON.stringify({action:"delete", rowId:p.rowId})
  });
  const result = await res.json();
  if(result.status==="success") loadProducts();
  else alert(result.message);
}

// 初始化
loadProducts();
</script>

</body>
</html>
